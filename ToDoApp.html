<!DOCTYPE html>
<html ng-app="ToDoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
</head>
<body ng-controller="ToDoCtrl">
 <h1> {{title}}</h1>
<h2 ng-bind="title"></h2>

<p ng-hide="countIncomplete() == 0">{{countIncomplete()}} not completed</p>

 <input type="text" ng-model="newDescription" placeholder="Enter todo description"/>
 <button ng-click="addTodo(newDescription)">Add todo</button>

 <table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Done</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="todo in todos | filter:{'done':false} |orderBy:'-description'">
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td><input type="checkbox" ng-model="todo.done"></td>
        </tr>
    </tbody>

</table>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
